<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="header-left">
        Rappel
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

          <ion-list>
            <ion-item-sliding  *ngFor="let task of tasks">
              <ion-item (click)="gotoTask(task)" >
                <ion-label> <a > {{task.title}}</a></ion-label>
              </ion-item>
              <ion-item-options side="end">
                <button ion-button color="danger" (click)="removeTask(task.id)">Did</button>
              </ion-item-options>
              <ion-item-options side="start" *ngIf="task.type == 'course'">
                <button ion-button color="secondary" >liste des courses</button>
              </ion-item-options>
            </ion-item-sliding>

          </ion-list>

      <ion-fab horizontal="center" vertical="bottom" slot="fixed" class="fab-horizontal-end fab-vertical-bottom hydrated">
        <ion-fab-button (click)="gotoNewTask()" color="danger" class="ion-color ion-color-danger ion-activatable hydrated">
          <ion-icon name="add" role="img" class="hydrated" aria-label="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

</ion-content>
