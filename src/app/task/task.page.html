<ion-header>

  <ion-toolbar>
    <ion-title>Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

      <ion-item  >
        <ion-label> titre : </ion-label>
      </ion-item>

      <ion-item  >
        <ion-label> {{task.title}}</ion-label>
      </ion-item>

      <ion-item  >
        <ion-label> description :</ion-label>
